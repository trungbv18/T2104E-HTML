<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Practical</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/practical.css">
</head>
<body>
<div class="container">
    <h1 class="title"><b>MATRIMONIAL SURVEY</b></h1>
    <h3 style="color: blue;">Personal Details:</h3>
    <div class="khung1 col-md-7">
        <form action="#" method="get">
            <div>
                <h3 style="float: left"><b>NAME:</b></h3>
                <input class="name" type="text" name="fullname" placeholder="Fullname.." required/>
            </div>
            <br/>

           <div>
               <hr/>

               <h3 style="float: left"><b>ADDRESS:</b></h3>

               <input class="ADDRESS" type="text" name="ADDRESS" placeholder="ADDRESS" required/><br/>
           </div>

            <div>
                <hr/>

                <h3 style="float: left"><b>PHONE:</b></h3>

                <input class="PHONE" type="tel" name="PHONE" placeholder="PHONE" required/><br/>
            </div>
            <div>
                <hr/>

                <h3 style="float: left"><b>EMAIL:</b></h3>

                <input class="EMAIL" type="email" name="EMAIL" placeholder="EMAIL" required/><br/>
            </div>
            <div>
                <hr/>
                <h3 style="float: left"><b>GENDER:</b></h3>
                <label><input type="radio" name="gender" value="nam"/>Nam</label>
                <label><input type="radio" name="gender" value="nữ"/>Nữ</label>
            </div>
            <div>

                <hr/>
                <h3 style="float: left"><b>AGE:</b></h3>
                <input class="AGE" type="number" name="AGE" placeholder="AGE" required/><br/>

            </div>
            <div>

                <hr/>
                <h3 style="float: left"><b>QUALIFICATION:</b></h3>
                <label class="qua"><input type="radio" name="qua" value="BCA"/>BCA</label>
                <label class="qua"><input type="radio" name="qua" value="BC"/>BC</label>
                <label class="qua"><input type="radio" name="qua" value="BSC"/>BSC</label>
            </div>
            <hr/>

            <button class="bt1" type="submit">CONTINUE</button>
            <button  type="reset">RESET</button>



        </form>

    </div>





    <div class="khung2 col-md-7">

        <form action="#" method="get">
            <div>
                <h3 style="float: left"><b>How often you are this site:</b></h3>
                <label class="qua"><input type="radio" name="tansuat" value="daily"/>daily</label>
                <label class="qua"><input type="radio" name="tansuat"value="weekly"/>weekly</label>
                <label class="qua"><input type="radio" name="tansuat" value="monthely"/>monthely</label>
            </div>
            <br/>

            <div>
                <hr/>

                <h3 style="float: left"><b>WHICH MATERIAL VISIT MOSTLY:</b></h3>

                <input class="question" type="text" name="question"  required/><br/>
            </div>

            <div>
                <hr/>

                <h3 style="float: left"><b>WHERE USE INTERNET</b></h3>
                <label class="qua"><input type="radio" name="nha" value="Home"/>Home</label>
                <label class="qua"><input type="radio" name="nha" value="Offcice"/>Offcice</label>
                <label class="qua"><input type="radio" name="nha" value="Cyber"/>Cyber</label>
            </div>
            <div>
                <hr/>


                <h3 style="float: left"><b>ARE YOU FEEL:</b></h3>
                <label class="qua"><input type="radio" name="cl" value="f"/>Fair</label>
                <label class="qua"><input type="radio" name="cl" value="g"/>Good</label>
                <label class="qua"><input type="radio" name="cl" value="e"/>Excelent</label>
                <label class="qua"><input type="radio" name="cl" value="vg"/>VeryGood</label>

            </div>
            <div>
                <hr/>
                <h3 style="float: left"><b>MEMBER YOU ARE:</b></h3>
                <label class="qua"><input type="radio" name="cl" value="f"/>FREE</label>
                <label class="qua"><input type="radio" name="cl" value="g"/>PREMIUM</label>
                <label class="qua"><input type="radio" name="cl" value="e"/>GOLD</label>
            </div>
            <div>

                <hr/>
                <h3 style="float: left"><b>WOULD YOU LIKE TAKE:</b></h3>
                <label class="qua"><input type="radio" name="cl" value="f"/>YES</label>
                <label class="qua"><input type="radio" name="cl" value="g"/>NO</label>
                <label class="qua"><input type="radio" name="cl" value="e"/>I"LL THINK</label>

            </div>
            <div>

                <hr/>
                <h3 style="float: left"><b>WOULD YOU LIKE TAKE:</b></h3>
                <label class="qua"><input type="radio" name="cl" value="f"/>BELOW  5</label>
                <label class="qua"><input type="radio" name="cl" value="g"/>MARK 8</label>
                <label class="qua"><input type="radio" name="cl" value="e"/>BELOW 10</label>

            </div>
            <hr/>

            <button class="bt1" type="submit">SUBMIT</button>
            <button  type="reset">RESET</button>



        </form>
    </div>



</div>


<script type="text/javascript" src="Js/jquery3.6.0.min.js"></script>
<script type="text/javascript">
</script>
</body>
</html>

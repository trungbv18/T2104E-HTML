<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AS JS3</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

</head>
<body>
<div class="container">

<h1 style="color: #336eff">Tên món ăn: <span id="food-name"></span></h1>
<img id="food-image" src="#"/>
<h2 style="color: red" >Giá tiền :<span id="food-price"></span></h2>
<h4>Chi Tiết: <span  id="food-descciption"></span></h4>
</div>



<script type="text/javascript" src="Js/jquery3.6.0.min.js"></script>
<script type="text/javascript">
    $.ajax({
        url:"https://foodgroup.herokuapp.com/api/food/1",
        method:"GET",
        success:function (rs){
            $("#food-name").text(rs.data.name);
            $("#food-image").attr("src",rs.data.image);
            $("#food-price").text(rs.data.price);
            $("#food-descciption").text(rs.data.description);
        }
    })
</script>
</body>
</html>
